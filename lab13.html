<script>

  let action = prompt("Введите знак (+, *, **)");
  let A = parseInt(prompt("Введите число(A)"));
  let B = parseInt(prompt("Введите число(B)"));
  let C = parseInt(prompt("Введите число(C)"));

  let result;

  if (action === "+") {
    result = (A + B) % C;
  } else if (action === "*") {
    result = (A * B) % C;
  } else if (action === "**") {
    result = (A ** B) % C;
  }

  alert("Ваш результат: " + result);


</script>
